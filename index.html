<!DOCTYPE html>
<html>
  <head>
    <title>FNBTKRZ's Home</title>
    <link rel="stylesheet" href="base.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.172.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.172.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <canvas id="sceneContainer" pointer-isLocked></canvas>
    <div hidden id="camera-point" style="z-index:10; position:absolute; display:block; border-radius:100%; background:#fff; border:#8f8f8f 1px solid; width:10px;height:10px;"></div>
    <div id="notlocked-pointer-info">
      <p>Use middle mouse button to control the camera and move around.<br>You can unlock with the same button, not just by using <span style="font-family:system-ui !important; border: solid 2px black; padding: .2px 3px; border-radius:3px; margin-left:0.1em;">Esc</span>.</p>
    </div>
    <script type="module" src="core.js"></script>
    <script>
      /* External canvas's elements */
      const ipointer = document.getElementById("camera-point").getBoundingClientRect();
      document.getElementById("camera-point").style.left=`${(window.innerWidth/2)-(ipointer.width/2)}px`;
      document.getElementById("camera-point").style.top=`${(window.innerHeight/2)-(ipointer.height/2)}px`;
    </script>
  </body>
</html>
